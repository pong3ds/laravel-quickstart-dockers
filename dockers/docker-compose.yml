version: '2'

services:
    nginx:
        image: 3dsinteractive/nginx:1.12
        depends_on:
            - phpfpm
        ports:
            - 8081:8080
        restart: always
        volumes:
            - /var/www/laravel-quickstart.com:/app
            - /var/dockers/laravel-quickstart.com/nginx:/bitnami/nginx
            - /var/dockers/laravel-quickstart.com/logs:/opt/bitnami/nginx/logs
    phpfpm:
        image: 3dsinteractive/php-fpm:7.1
        restart: always
        volumes:
            - /var/www/laravel-quickstart.com:/app
            - /var/dockers/laravel-quickstart.com/php-fpm:/bitnami/php-fpm